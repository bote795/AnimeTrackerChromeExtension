<!DOCTYPE html>
<html>
  <head>
    <title>Anime Tracking</title>
    <style>html {margin-top:.5cm; width: 600px;} </style>
    <script src="jquery-2.0.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="fetch-updates.js"></script>
    <script src="popup.js"></script>
    <script src="spin.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />
  </head>
  <body>
  <div class="container"><!-- container -->
    <div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading" id="foo">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Add Anime
        </a>
        <div style="float:right;">
          <input type="checkbox" id="mutliple">Multiple additions
       </div>
      </h4>
    </div>
      <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body">
            <!--form-->
            <form class="form-horizontal">
              <fieldset><!-- fieldset -->
                <div class="form-group"><!-- AnimeNameField -->
                  <label for="inputAnimeName" class="col-lg-2 control-label">Anime Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" name="inputName" placeholder="Anime Name ... bleach,Naruto, etc.">
                  </div>
                </div><!-- end AnimeNameField -->
                <div class="form-group"><!-- EpField -->
                  <label for="inputEpisode" class="col-lg-2 control-label">Episode Number</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" name="inputEpisode" placeholder="Epsiode Number ex: 1">
                  </div>
                </div><!--end EpField -->
                <div class="form-group"><!-- form group Submit -->
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div><!--end form group Submit -->
              </fieldset><!--end fieldset -->
            </div>
          </form>
            <!--form end-->
        </div>
      </div>
  </div>
     <table class="table table-striped table-hover"><!-- table -->
      <thead><!-- thead -->
      <tr>
        <th>Anime Name</th>
        <th>Options</th>
      </tr>
    </thead><!--end thead -->
      <tbody><!-- tbody -->
      </tbody><!--end tbody -->
    </table><!-- end table --> 
</div><!-- end container -->
</div>
  </body>
</html>
